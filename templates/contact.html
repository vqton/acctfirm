{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h1 class="text-center">Liên hệ với chúng tôi ngay hôm nay!</h1>
<div class="d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>

{% endblock %}
